- name: Create a new Demo EC2 instance
  hosts: localhost
  connection: local
  gather_facts: False
  vars:
      region: us-east-1
      instance_type: t2.nano
      ami: ami-0c02fb55956c7d316
      hostname: vikas2
  tasks:
    - name: Create an ec2 instance
      tags: "ec2"
      ec2:
         instance_type: "{{ instance_type }}"
         image: "{{ ami }}"
         instance_tags:
           server: "{{ hostname }}"
           Name: "{{ hostname }}"
         wait: true
         region: "{{ region }}"
         aws_access_key: AKIAUVWMXFC3HCYFHZVX
         aws_secret_key: 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
         vpc_subnet_id: subnet-00f58c876e9fada13
         exact_count: 1         
         count_tag: 
           server: "{{ hostname }}"
         assign_public_ip: yes
      register: ec2
